name: Test Python App

on:
  push:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pytest \
            fastapi \
            pydantic-settings \
            httpx \
            anyio \
            requests \
            starlette

      - name: Run tests
        run: |
          pytest tests/ -vv
